image: node:latest

stages:
  - build
  - test
  - deploy

test:
  stage: test
  script:
    - npm install
    - npm test

build:
  stage: build
  script:
    - npm install
    - npm build
  artifacts:
    paths:
      - build/

deploy:
  stage: deploy
  script:
    - npm install

trigger_pipeline:
  stage: deploy
  script:
    - 'curl --fail --request POST --form token=7ae43062ddd46e803654ae33cd4885 --form ref=master https://gitlab.com/api/v4/projects/32878876/trigger/pipeline"'
  rules:
    - if: $CI_COMMIT_TAG

netlify:
  stage: deploy
  script:
      - npm install -g netlify-cli
      - netlify deploy --dir=build --prod
